<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzTlMjCP51dCNK4zTFQBUYNO6bz4brLyd6Hw&usqp=CAU" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn" rel="stylesheet">
</head>
<body>

    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <!-- tabs conatiner-->

        <div class="tabs">
            <div class="tab" user-data>
                your weather
            </div>
            <div class="tab" search-data>
                search weather
            </div>
        </div>

        <!-- weather container -->

        <div class="weather_container">
            <!-- grant location cont -->

            <div class="grant_location">

                <img src="./location.png" alt="locate" 
                height="80"
                width="80"
                loading="lazy">

                <p>Grant Location Access</p>
                <p>Allow access to get Weather Information</p>

                <button class="btn" accesslocation>Grant Access</button>


            </div>

            <!-- search cont -->

            <div class="search_cont">
                <input type="text" placeholder="Enter your city..." id="myinput" searchedCityName>
                <button class="btn2" searchbtn>
                    <img src="./search.png" alt="search"
                    height="20"
                    width="20"
                    loading="lazy">
                </button>
            </div>

        
            <!-- loading screen -->

            <div class="loading_cont">
                <img src="./loading.gif" alt="loading"
                height="150"
                width="150">

                <p>Loading</p>
            </div>

            

            <!-- Weather information -->

            <div class="weather_info">

                <div class="name">
                    <p data-cityname></p>
                    <img data-countryflag >
                </div>

                <p data-description></p>

                <img data-weathericon alt="icon">

                <p data-temperature> </p>

                <!-- parameter cards -->

                <div class="parameter_cards">
                    <!-- card 1 -->
                    <div class="card">
                        <img src="./wind.png" alt="wind">
                        <p>Windspeed</p>
                        <p data-speed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="card">
                        <img src="./humidity.png" alt="humidity">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="card">
                        <img src="./cloud.png" alt="cloud">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>

                </div>


            </div>

            <!-- error handling at wrong city -->

            <div class="error_page" errorpage>
                <img src="./not-found.png" alt="">
                <p>NO such place found</p>
            </div>

            


        </div>


    </div>
   

    <script src="index.js"></script>
    
</body>
</html>
